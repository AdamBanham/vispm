name: Publish a Python distribution to test PyPI
on:
  push:
    branches:
      - dev
    tags:
      - 'v**'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.TEST_PYPI_API_TOKEN }}
          repository_url: https://test.pypi.org/legacy/
          verbose: true
          print_hash: true